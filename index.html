<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style>
	.play{

	    transform: translate(-50%, -50%);
        top: 35vh;
        left: 50vw;
        position: absolute;
        height:13vh ;
        width:20vw ;
        font-size:3vw;
        font-family: cursive;
        border-radius:3vw;
        border: 3px solid black;
        transition: all 0.3s ease;
	}
    .play:hover{
        scale: 1.2;
        background-color: red;
        opacity: 0.8;
    }
    .stats:hover{
        scale: 1.2;
        background-color: rgba(50, 205, 50, 0.8);
    }
    .settings:hover{
        scale: 1.2;
        background-color: darkgrey;
        opacity: 0.8;
    }
	.stats{

	    transform: translate(-50%, -50%);
        top: 52.5vh;
        left: 50vw;
        position: absolute;
        height:13vh ;
        width:20vw ;
        font-size:3vw;
        font-family: cursive;
        border-radius:3vw;
        border: 3px solid black;
        transition: all 0.3s ease;
       
	}
	.settings{

	    transform: translate(-50%, -50%);
        top: 70vh;
        left: 50vw;
        position: absolute;
        height:13vh ;
        width:20vw ;
        font-size:3vw;
        font-family: cursive;
        border-radius:3vw;
        border: 3px solid black;
        transition: all 0.3s ease;
       
	}

	.des {
         
         height:7vh ;
         width:12vw ;
         border-radius: 100px;
         background-color: grey;
         position:absolute ;
         left:-15vw;
         top: 0vh;
         z-index: -5;
	}

    .themebar{
        height: 4vh;
        width: 6vw;
        border-radius: 50px;
        background-color: whitesmoke;
        border: 1px solid black;
        transform: translate(-50%, -50%);
        position: absolute;
        left:3.8vw;
        top:3.8vh;
        padding: 0 0.2vw; 
        display: flex;
        align-items: center;  

    }

    .onoff{
        height: 3.5vh;
        width: 3vw;
        border-radius: 50px;
        background-color: #333333;
        border: 1px solid black;
        position: absolute;
        left: 1%;
        
    }

    @keyframes on{
          from{left:1%;
               background-color: #333333}
          to {left: 51%;
              background-color: #777777}
      } 
     @keyframes off{
          from{left:51%;
               background-color: #777777}
          to {left: 1%;
              background-color: #333333}
      }

      .on{
        font-size: 25px;
        font-family:cursive;
        opacity: 0;
        transition: all 0.3s ease;
      }
      .off{
        font-size: 25px;
        font-family:cursive;
        position: absolute;
        left: 50%;
        z-index: -1;
        opacity: 1;
        transition: all 0.3s ease;
      }
      .star{
        border-radius: 50%;
        height: 20px;
        width: 20px;
        background-color: white;
        left: -5vw;
        animation:stend 10s ease-in;
        position: absolute;
        z-index: -5;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 1.0);
      }
 @keyframes stend{
    from{left:-5vw}
    to{left: 100vw}
 }
 @keyframes stsend{
    from{box-shadow: 1px 1px 20px rgba(255, 255, 255, 1.0);}
    to{box-shadow: 0px 0px 15px rgba(150, 150, 150, 0.5)}
 }
 
 .rotate{
    height: 100%;
    width: 100%;
    background-color: black;
    opacity: 0;
    z-index: -999;
    position: fixed;
    top: 0;
    left: 0;
 }
 .mgs{
    font-size: 50px;
    font-family: cursive;
    color: white;
    transform: translate(45px,80vh);
 }
 .phone{
    height: 20vh;
    width: 20vw;
    border: 1vh solid gray;
    background-color: none;
    position: relative;
    top:30vh;
    left:38vw;
    border-radius:20px;
    box-shadow: 2px 2px 15px rgba(200, 200, 200, 0.6);
    animation:rotate 1s infinite ;
 }
 @keyframes rotate{
    from{ transform: rotate(0deg);}
 to{transform: rotate(-90deg);}}


</style>
<body id="body" style="background-color: lightgray; overflow: hidden; transition: all 0.3s ease;">

<button class="play">Play</button>
<button class="stats">Stats</button>
<button class="settings">Settings</button>
<div class="themebar"><div class="on" id="on">ON</div><button id="onoff" onclick="onoff()" class="onoff"></button><div class="off" id="off">OFF</div></div>
<div id="rotate" class="rotate" ><div id="phone" class="phone"></div><p class="mgs" id="mgs">Please rotate your phone</p></div>

<script>
let onion=0

    function onoff() {
        let onoff= document.getElementById("onoff")
        let on= document.getElementById("on")
        let off= document.getElementById("off")
        let body= document.getElementById("body")
        if (onion==1) {
                 onion=0
                 onoff.style.animation="off 0.4s ease forwards"
                 off.style.opacity="1"
                 on.style.opacity="0"
                 body.style.backgroundColor = 'lightgray'
                                  
        }
        else{
             onion=1
             onoff.style.animation="on 0.4s ease forwards"
             off.style.opacity="0"
             on.style.opacity="1"
             body.style.backgroundColor = '#222222'
        }
    }
	
    function moved(des,x=-15) {
        if (onion==1) {des.remove()}

            else{
        let speed=Math.random()*0.05+0.05
        let y=Math.random()*100
        des.style.top = y+'vh'



        setInterval(()=>{
             x+=speed
             des.style.left = x+'vw'

             if (x>100) {
                des.remove()
             }


        },10)
    }
     }

     function moves(star) {
        if (onion==0) {star.remove()}

        else{let y =Math.random()*100
             let wh = Math.random()*12+5
             star.style.animation= "stend "+1/(wh/120)+"s ease-in, stsend 0.75s ease-out infinite alternate"
             star.style.top=y+"vh"
             star.style.height = wh+"px"
             star.style.width = wh+"px"
         }

     }

setInterval(()=>{
 let des= document.createElement("div")
 des.className="des"
 document.body.appendChild(des)
 moved(des)
  }
    ,2000)

setInterval(()=>{
 let star= document.createElement("div")
 star.className="star"
 document.body.appendChild(star)
 moves(star)
  }
    ,500)







//crete instanly
    for (let i = 0; i < 10; i++){

        let des= document.createElement("div")
 des.className="des"

 document.body.appendChild(des)

 des.style.top = Math.random()*100+'vh'
 moved(des, Math.random()*130-30)

    }

let rotate=document.getElementById("rotate")
    setInterval(()=>{
          if (window.innerHeight+"px">window.innerWidth+"px") {
            rotate.style.zIndex = "-999"
            rotate.style.opacity= "0"
           }
           else{
            let rotate=document.getElementById("rotate")
            rotate.style.zIndex = "999"
            rotate.style.opacity= "0.92"
           }
     
    },200)

</script>
</body>
</html>
